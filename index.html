<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smash It Weather App</title>
	<link rel="manifest" href="/manifest.json">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta name="theme-color" content="#123F88"">
</head>
<body>
	<main class="main-content">
		<h1>Smash It <span class="title_part2">Weather App</span></h1>
	
		<input type="text" id="inputText" placeholder="Search for a city" autofocus>
		<input type="submit" id="submitBtn">	
	
		<section class="weather-result">
			<div class="item icon">
				<img src="" alt="">
			</div>
			<div class="item temperature">
				<p class="tempValue"></p>
			</div>
			<div class="item description"></div>
			<div class="item cityDisplay"></div>
			<h3 class="item display_date"></h3>
		</section>
	</main>
	

	<script src="js/swfile.js"></script>	
	<script src="js/app.js"></script>	
</body>
</html>
